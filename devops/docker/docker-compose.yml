version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.16.0
    container_name: grimr_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/grimr_dev_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ../../database/migrations:/migrations
    networks:
      - grimr_network

  # FastAPI Backend
  backend:
    build:
      context: ../../backend
      dockerfile: ../devops/docker/Dockerfile.backend
    container_name: grimr_backend
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=grimr_dev_password
      - DEBUG=true
      - ENVIRONMENT=dev
    volumes:
      - ../../backend:/app
      - uploads_data:/app/uploads
    depends_on:
      - neo4j
    networks:
      - grimr_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend (optional, can run separately)
  # frontend:
  #   build:
  #     context: ../../frontend
  #     dockerfile: ../devops/docker/Dockerfile.frontend
  #   container_name: grimr_frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   volumes:
  #     - ../../frontend:/app
  #     - /app/node_modules
  #   depends_on:
  #     - backend
  #   networks:
  #     - grimr_network
  #   command: npm run dev

volumes:
  neo4j_data:
  neo4j_logs:
  uploads_data:

networks:
  grimr_network:
    driver: bridge

